<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #6c63ff;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 15px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .btn-primary:hover {
            background-color: #5848d2;
            border-color: #5848d2;
        }
        .btn-secondary {
            background-color: #5851d8;
            border-color: #5851d8;
        }
        .btn-secondary:hover {
            background-color: #4439b8;
            border-color: #4439b8;
        }
        hr {
            margin: 30px 0;
        }
        .profile-details {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-details h5 {
            font-size: 18px;
            font-weight: bold;
            color: #6c63ff;
            margin-bottom: 15px;
        }
        .profile-details p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Manage Profile</h4>
        </div>
        <div class="card-body">
            <div class="profile-details">
                <h5>Your Profile Details</h5>
                <p><strong>Full Name:</strong> {{ donor.name }}</p>
                <p><strong>Email Address:</strong> {{ donor.email }}</p>
                <p><strong>Phone Number:</strong> {{ donor.phone }}</p>
                <p><strong>Date of Birth:</strong> {{ donor.date_of_birth }}</p>
                <p><strong>Address:</strong> {{ donor.address }}</p>
            </div>

            <form method="POST" action="update_profile">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="donorName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="donorName" name="name" value="{{ donor.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="donorEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="donorEmail" name="email" value="{{ donor.email }}" required>
                </div>

                <div class="mb-3">
                    <label for="donorPassword" class="form-label">Password (Leave blank if you don't want to change)</label>
                    <input type="password" class="form-control" id="donorPassword" name="password">
                </div>

                <div class="mb-3">
                    <label for="donorPhone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="donorPhone" name="phone" value="{{ donor.phone }}">
                </div>

                <div class="mb-3">
                    <label for="donorDOB" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="donorDOB" name="date_of_birth" value="{{ donor.date_of_birth }}">
                </div>

                <div class="mb-3">
                    <label for="donorAddress" class="form-label">Address</label>
                    <textarea class="form-control" id="donorAddress" name="address" rows="3">{{ donor.address }}</textarea>
                </div>

                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>

            <hr>

            <h5>Profile Picture</h5>
            <form method="POST" action="update_profile_picture.html" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="file" class="form-control" name="profile_picture">
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-secondary">Update Picture</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS for functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
