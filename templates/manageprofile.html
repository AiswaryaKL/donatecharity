
<div class="container mt-5">
    <h2>Edit Donor Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" value="{{ form.name.value }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" value="{{ form.email.value }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone:</label>
            <input type="text" class="form-control" name="phone" value="{{ form.phone.value }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" class="form-control" name="address" value="{{ form.address.value }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" name="date_of_birth" value="{{ form.date_of_birth.value|date:'Y-m-d' }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
