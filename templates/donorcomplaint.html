{% extends 'donor.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Submit Your Complaint</h2>
    
    <form method="POST">
      {% csrf_token %}
      
      <!-- Donor Name Field -->
      <div class="form-group">
        <label for="donor_name">Your Name</label>
        <input type="text" id="donor_name" name="donor_name" class="form-control" placeholder="Enter your name" required>
      </div>
      
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      
      <!-- Complaint Description Field -->
      <div class="form-group">
        <label for="complaint">Your Complaint</label>
        <textarea id="complaint" name="complaint" class="form-control" rows="5" placeholder="Describe your complaint" required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit Complaint</button>
    </form>
  </div>
{% endblock %}
