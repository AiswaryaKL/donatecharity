<div class="fullscreen-container">
    <div class="edit-campaign-container">
        <h2 class="text-center edit-title">‚úèÔ∏è Edit Your Campaign</h2>

        {% if form.errors %}
        <div class="alert alert-danger">
            <strong>There were some errors with your submission:</strong>
            <ul>
                {% for field, errors in form.errors.items %}
                    <li>{{ field|title }}: {{ errors|join:", " }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-save">üíæ Save Changes</button>
                <a href="{% url 'campaign_list' %}" class="btn btn-cancel">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Fullscreen Layout */
    .fullscreen-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
        font-family: 'Poppins', sans-serif;
    }

    /* Centered Form Container */
    .edit-campaign-container {
        width: 90%;
        max-width: 700px;
        background: white;
        border-radius: 12px;
        padding: 40px;
        transition: transform 0.3s ease-in-out;
        border: 2px solid #ff6b6b;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .edit-campaign-container:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    /* Title */
    .edit-title {
        font-size: 2.2rem;
        font-weight: bold;
        color: #ff4757;
        text-transform: uppercase;
        animation: fadeIn 1s ease-in-out;
    }

    /* Form Fields */
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 2px solid #ff6b6b;
        border-radius: 8px;
        transition: 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        border-color: #ff4757;
        box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
    }

    /* Buttons */
    .btn-save {
        background: #ff4757;
        color: white;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 8px;
        transition: background 0.3s, transform 0.2s;
        border: none;
        cursor: pointer;
        font-size: 1rem;
    }

    .btn-save:hover {
        background: #e84118;
        transform: scale(1.05);
    }

    .btn-cancel {
        background: #57606f;
        color: white;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 8px;
        transition: background 0.3s, transform 0.2s;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        margin-left: 10px;
    }

    .btn-cancel:hover {
        background: #2f3542;
        transform: scale(1.05);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
