<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Organization Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 2.5rem;
      position: relative;
    }
    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #007bff;
      margin: 10px auto 0;
      border-radius: 2px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }
    .form-control {
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      outline: none;
    }
    textarea.form-control {
      resize: vertical;
      min-height: 100px;
    }
    .btn-success {
      background: linear-gradient(135deg, #28a745, #218838);
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }
    .btn-success:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #6c757d, #5a6268);
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
    }
    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Organization Profile</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_name">Organization Name</label>
        <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value }}">
      </div>

      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}">
      </div>

      <div class="form-group">
        <label for="id_phone">Phone Number</label>
        <input type="text" name="phone" id="id_phone" class="form-control" value="{{ form.phone.value }}">
      </div>

      <div class="form-group">
        <label for="id_address">Address</label>
        <textarea name="address" id="id_address" class="form-control">{{ form.address.value }}</textarea>
      </div>

      <div class="form-group">
        <label for="id_place">Place</label>
        <input type="text" name="place" id="id_place" class="form-control" value="{{ form.place.value }}">
      </div>

      <div class="form-group">
        <label for="id_id_proof">ID Proof</label>
        <input type="file" name="id_proof" id="id_id_proof" class="form-control">
        {% if form.instance.id_proof %}
          <p>Current: <a href="{{ form.instance.id_proof.url }}" target="_blank">View ID Proof</a></p>
        {% endif %}
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'org_profile' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
