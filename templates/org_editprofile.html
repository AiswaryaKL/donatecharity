{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Organization Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
        }
        .edit-profile-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .edit-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #ff758c;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .btn-custom {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-save:hover {
            background-color: #218838;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="edit-profile-container">
        <h2 class="edit-title">✏️ Edit Organization Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-building"></i> Organization Name</label>
                <input type="text" class="form-control" name="name" value="{{ organization.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" name="email" value="{{ organization.email }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-phone"></i> Phone</label>
                <input type="text" class="form-control" name="phone" value="{{ organization.phone }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-map-marker-alt"></i> Address</label>
                <textarea class="form-control" name="address" rows="3" required>{{ organization.address }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-city"></i> Place</label>
                <input type="text" class="form-control" name="place" value="{{ organization.place|default:'' }}">
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-id-card"></i> Upload ID Proof</label>
                <input type="file" class="form-control" name="id_proof">
                {% if organization.id_proof %}
                    <p>Current File: <a href="{{ organization.id_proof.url }}" target="_blank">View ID Proof</a></p>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-custom btn-save">
                <i class="fas fa-save"></i> Save Changes
            </button>

            <a href="{% url 'org_profile' %}" class="btn btn-custom btn-cancel">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
