<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
      background-attachment: fixed;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 240, 245, 0.4); /* light pink overlay */
      z-index: -1;
    }

    .success-box {
      max-width: 500px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease-in-out;
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .checkmark {
      font-size: 90px;
      color: #e91e63;
      text-shadow: 0 0 15px rgba(233, 30, 99, 0.6);
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    h2 {
      color: #ad1457;
      font-weight: 600;
      margin-top: 20px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    .btn-home {
      background: #e91e63;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-home:hover {
      background: #c2185b;
      transform: translateY(-3px);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ccc;
      opacity: 0.7;
      animation: confetti-fall linear infinite;
    }

    @keyframes confetti-fall {
      from {
        transform: translateY(-100vh) rotate(0deg);
      }
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="success-box">
    <div class="checkmark">âœ”</div>
    <h2>Payment Successful!</h2>
    <p>Thank you for your generous donation. Your support truly matters.</p>
    <a href="{% url 'donor' %}" class="btn-home">Return to Home</a>
  </div>

  <script>
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);

      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      const hue = Math.floor(Math.random() * 360);
      confetti.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;

      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 100);
  </script>
</body>
</html>
