<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background: #f2f2f2;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
        }
        .success-box {
            max-width: 500px;
            padding: 40px;
            background: #ffffff;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.08);
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .checkmark {
            font-size: 80px;
            color: #4caf50;
            animation: pulse 1.2s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        h2 {
            color: #333;
            font-weight: 600;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .btn-home {
            background: #4caf50;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-home:hover {
            background: #43a047;
            transform: translateY(-2px);
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ccc;
            opacity: 0.7;
            animation: confetti-fall linear infinite;
        }
        @keyframes confetti-fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="checkmark">âœ”</div>
        <h2>Payment Successful!</h2>
        <p>Thank you for your generous donation. Your support truly matters.</p>
        <a href="{% url 'donor' %}" class="btn-home">Return to Home</a>
    </div>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            document.body.appendChild(confetti);

            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            const grayShade = Math.floor(Math.random() * 100) + 100; // 100 to 199
            confetti.style.backgroundColor = `rgb(${grayShade}, ${grayShade}, ${grayShade})`;

            setTimeout(() => confetti.remove(), 5000);
        }

        setInterval(createConfetti, 120);
    </script>
</body>
</html>
