<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation History</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #2ecc71;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s ease-in-out;
        }

        .amount {
            font-weight: bold;
            color: #27ae60;
        }

        .payment-id {
            background: #ecf0f1;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }

        .note {
            font-size: 16px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donation History</h1>
        {% if donations %}
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Campaign</th>
                    <th>Amount</th>
                    <th>Payment ID</th>
                </tr>
            </thead>
            <tbody>
                {% for donation in donations %}
                <tr>
                    <td><strong>{{ donation.date|date:"M d, Y" }}</strong></td>
                    <td>{{ donation.campaign.title }}</td>
                    <td><span class="amount">Rs. {{ donation.amount }}</span></td>
                    <td><span class="payment-id">{{ donation.payment_id }}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="note">You have not made any donations yet.</p>
        {% endif %}
    </div>
</body>
</html>
