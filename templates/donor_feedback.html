<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donor Feedback</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Navbar Styling - KEEPING ORIGINAL DARK THEME */
    .navbar {
      background-color: #2c3e50;
      padding: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .link-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .link-container a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 15px;
      padding: 10px 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .link-container a:hover {
      background-color: #3d566e;
    }

    .btn-logout {
      background-color: #555;
      color: white;
      padding: 10px 18px;
      border-radius: 5px;
      font-size: 15px;
      transition: background-color 0.3s ease;
      border: none;
    }

    .btn-logout:hover {
      background-color: #333;
    }

    /* Pink Theme */
    body {
      background: linear-gradient(to right, #ffe6f0, #fddde6, #ffeaf4);
      font-family: 'Poppins', sans-serif;
      padding-top: 90px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff0f6;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
      max-width: 600px;
      width: 100%;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #d63384;
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
    }

    h2 i {
      margin-right: 8px;
    }

    label {
      color: #b03a75;
      font-weight: 500;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #f5b5d3;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #ff69b4;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
      outline: none;
    }

    input:hover,
    textarea:hover,
    select:hover {
      box-shadow: 0 0 8px rgba(255, 182, 193, 0.3);
    }

    .btn-submit {
      background-color: #ff69b4;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 25px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #e75496;
      transform: scale(1.03);
    }

    .text-success {
      text-align: center;
      margin-top: 15px;
      font-weight: 500;
      color: green;
    }
  </style>

  <!-- JS Validation -->
  <script>
    function validateForm() {
      const messageField = document.getElementById('id_message').value;
      const regex = /^[A-Za-z\s.,!?]*$/;

      if (!regex.test(messageField)) {
        alert("‚ùó Please enter only letters and punctuation in the feedback. Numbers are not allowed.");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="link-container">
      <a href="{% url 'donor_profile' %}"><i class="fas fa-user-cog"></i> Manage Profile</a>
      <a href="{% url 'view_campaign' %}"><i class="fas fa-search"></i> View Campaigns</a>
      <a href="{% url 'donor_feedback' %}"><i class="fas fa-comment-alt"></i> Add Feedback</a>
      <a href="{% url 'submit_donor_complaint' %}"><i class="fas fa-exclamation-circle"></i> Send Complaint</a>
      <a href="{% url 'donor_complaint_list' %}"><i class="fas fa-info-circle"></i> Complaint Status</a>
      <a href="{% url 'donationhistory' %}"><i class="fas fa-history"></i> Donation History</a>
      <form action="{% url 'donorlogout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </form>
    </div>
  </nav>

  <!-- Feedback Form -->
  <div class="container">
    <h2><i class="fas fa-heart text-danger"></i>Donor Feedback</h2>
    <form method="post" onsubmit="return validateForm()">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_message">Your Feedback:</label>
        {{ form.message }}
      </div>
      <div class="mb-3">
        <label for="id_rating">Your Rating:</label>
        {{ form.rating }}
      </div>
      <button type="submit" class="btn-submit">Submit Feedback</button>
    </form>

    {% for message in messages %}
    <p class="text-success">{{ message }}</p>
    {% endfor %}
  </div>
</body>
</html>
