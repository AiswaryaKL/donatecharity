<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Navigation Bar Styling (No Changes) */
        .navbar {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .link-container a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .link-container a:hover {
            background-color: #16a085;
        }

        /* Logout Button Styling */
        .btn-logout {
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #c0392b;
        }

        /* Pink Theme Background */
        body {
            background: linear-gradient(135deg, #f8bbd0, #f48fb1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin-top: 80px; /* Adjust for fixed navbar */
        }

        .container {
            background: rgba(255, 240, 245, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #d81b60;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #880e4f;
            font-weight: bold;
        }

        .btn-submit {
            background-color: #ff69b4;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        p {
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="link-container">
            <a href="{% url 'donor_profile' %}"><i class="fas fa-user-cog"></i> Manage Profile</a>
            <a href="{% url 'view_campaign' %}"><i class="fas fa-search"></i> View Campaigns</a>
            <a href="{% url 'donor_feedback' %}"><i class="fas fa-comment-alt"></i> Add Feedback</a>
            <a href="{% url 'submit_donor_complaint' %}"><i class="fas fa-exclamation-circle"></i> Send Complaint</a>
            <a href="{% url 'donor_complaint_list' %}"><i class="fas fa-info-circle"></i> Complaint Status</a>
            <a href="{% url 'donationhistory' %}"><i class="fas fa-history"></i> Donation History</a>
            <form action="{% url 'donorlogout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h2>ðŸŒŸ Donor Feedback</h2>
        <form method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_message">Your Feedback:</label>
                {{ form.message }}
            </div>
            <div class="mb-3">
                <label for="id_rating">Your Rating:</label>
                {{ form.rating }}
            </div>
            <button type="submit" class="btn-submit w-100">Submit Feedback</button>
        </form>

        {% for message in messages %}
        <p class="text-success">{{ message }}</p>
        {% endfor %}
    </div>
</body>
</html>
