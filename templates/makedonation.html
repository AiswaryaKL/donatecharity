<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            from {
                background: linear-gradient(135deg, #ff758c, #ff7eb3);
            }
            to {
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out, pulse 2s infinite;
            max-width: 400px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        h2 {
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .btn-success {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 20px;
            transition: transform 0.3s, background 0.3s;
            padding: 10px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .btn-success:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        .form-control {
            border-radius: 10px;
            border: none;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            transition: background-color 0.3s;
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2>Make a Donation</h2>
    <p><strong>Campaign:</strong> {{ campaign.title }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="donationAmount" class="form-label">Donation Amount (Rs.)</label>
            <input type="number" class="form-control" id="donationAmount" name="amount" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Donate Now ðŸ’–</button>
    </form>
</div>

{% if order_id %}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ razorpay_key }}",
        "amount": "{{ amount }}",
        "currency": "INR",
        "name": "Charity Donation",
        "description": "Donation for {{ campaign.title }}",
        "order_id": "{{ order_id }}",
        "handler": function (response) {
            alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
            window.location.href = "{% url 'payment_success' %}?payment_id=" + response.razorpay_payment_id + "&campaign_id={{ campaign.id }}&amount={{ amount }}";
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.open();
</script>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
