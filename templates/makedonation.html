<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
        }
        h2 {
            color: #8E2DE2;
        }
        .btn-success {
            background-color: #00c6ff;
            border: none;
            color: white;
            border-radius: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Make a Donation</h2>
        <p><strong>Campaign:</strong> {{ campaign.title }}</p>
        <p><strong>Goal Amount:</strong> â‚¹{{ campaign.goal_amount }}</p>
        
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="donationAmount" class="form-label">Donation Amount (Rs.)</label>
                <input type="number" class="form-control" id="donationAmount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Donate Now ðŸ’–</button>
        </form>
    </div>

    {% if order_id %}
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ amount }}",
            "currency": "INR",
            "name": "Charity Donation",
            "description": "Donation for {{ campaign.title }}",
            "order_id": "{{ order_id }}",
            "handler": function (response) {
                alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                window.location.href = "{% url 'payment_success' %}?payment_id=" + response.razorpay_payment_id + "&campaign_id={{ campaign.id }}&amount={{ amount }}";
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
    </script>
    {% endif %}
</body>
</html>
