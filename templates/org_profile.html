<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 2.5rem;
      position: relative;
    }
    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #007bff;
      margin: 10px auto 0;
      border-radius: 2px;
    }
    .profile-details {
      background: rgba(255, 255, 255, 0.8);
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .profile-details p {
      font-size: 18px;
      margin-bottom: 15px;
      color: #555;
      display: flex;
      align-items: center;
    }
    .profile-details strong {
      color: #333;
      font-weight: 600;
      margin-right: 10px;
    }
    .profile-details i {
      color: #007bff;
      margin-right: 10px;
      font-size: 20px;
    }
    .profile-actions {
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Organization Profile</h1>

    <div class="profile-details">
      <p><i class="fas fa-building"></i><strong>Organization Name:</strong> {{ organization.name }}</p>
      <p><i class="fas fa-envelope"></i><strong>Email:</strong> {{ organization.email }}</p>
      <p><i class="fas fa-phone"></i><strong>Phone Number:</strong> {{ organization.phone }}</p>
      <p><i class="fas fa-map-marker-alt"></i><strong>Address:</strong> {{ organization.address }}</p>
      <p><i class="fas fa-map-pin"></i><strong>Place:</strong> {{ organization.place }}</p>

      {% if organization.id_proof %}
      <p><i class="fas fa-id-card"></i><strong>ID Proof:</strong> <a href="{{ organization.id_proof.url }}" target="_blank">View ID Proof</a></p>
      {% endif %}
    </div>

    <div class="profile-actions">
      <a href="{% url 'org_editprofile' %}" class="btn btn-primary">Edit Profile</a>
    </div>
  </div>
</body>
</html>
