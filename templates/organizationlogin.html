{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
            font-weight: 700;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }

        .form-control {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        .register-link a:hover {
            color: #764ba2;
        }

        .messages {
            margin-top: 20px;
        }

        .alert {
            color: #d9534f;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/logo1.png' %}" alt="Logo">
        <h2>Welcome Back</h2>
        <p>Login As Organization</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="uname" name="uname" placeholder="Enter your username" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'organizationregister' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
