{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond to Complaint</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #d63384;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 2px solid #d63384;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        textarea:focus {
            border-color: #ff69b4;
            box-shadow: 0px 0px 8px rgba(255, 105, 180, 0.6);
            outline: none;
        }

        .btn-submit {
            background: #d63384;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background: #ff69b4;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.4);
        }

        .btn-back {
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            padding: 8px 15px;
            color: white;
            background: #555;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-back:hover {
            background: #333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Respond to Complaint</h2>
    
    <p><strong>User:</strong> {{ complaint.user.username }} ({{ complaint.user_type }})</p>
    <p><strong>Subject:</strong> {{ complaint.subject }}</p>
    <p><strong>Message:</strong> {{ complaint.message }}</p>

    <form method="post">
        {% csrf_token %}
        <label for="response" class="fw-bold">Response:</label>
        <textarea name="response" required placeholder="Write your response here...">{{ complaint.response }}</textarea>
        <button type="submit" class="btn-submit mt-3">Submit Response</button>
    </form>

    <a href="{% url 'admin_complaints' %}" class="btn-back">Back to Complaints</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
