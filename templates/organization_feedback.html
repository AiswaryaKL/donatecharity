<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organization Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Navigation Bar Styling */
        .navbar {
            background-color: rgba(44, 62, 80, 0.95);
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .link-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .link-container a, .btn-logout {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 5px;
            background-color: #34495e;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .link-container a:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .btn-logout {
            background-color: #e74c3c;
        }

        .btn-logout:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin-top: 80px; /* Adjust to prevent content overlap with fixed navbar */
            font-family: 'Poppins', sans-serif;
        }

        /* Feedback Form Styling */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
            max-width: 600px;
            margin: 40px auto;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #d63031;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        label {
            color: #2d3436;
            font-weight: bold;
        }

        button {
            background-color: #fd79a8;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e84393;
            transform: scale(1.05);
        }

        p {
            text-align: center;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="link-container">
            <a href="{% url 'org_profile' %}"><i class="fas fa-user-cog"></i> Manage Profile</a>
            <a href="{% url 'create_campaign' %}"><i class="fas fa-bullhorn"></i> Create Campaign</a>
            <a href="{% url 'organization_donations' %}"><i class="fas fa-hand-holding-usd"></i> View Donations</a>
            <a href="{% url 'campaign_list' %}"><i class="fas fa-edit"></i> View Created Campaigns</a>
            <a href="{% url 'submit_org_complaint' %}"><i class="fas fa-exclamation-circle"></i> Send Complaints</a>
            <a href="{% url 'org_complaint_list' %}"><i class="fas fa-info-circle"></i> Complaint Status</a>
            <a href="{% url 'organization_feedback' %}"><i class="fas fa-comment-alt"></i> Add Feedback</a>
            <form action="{% url 'donorlogout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </nav>

    <!-- Feedback Form -->
    <div class="container">
        <h2>üè¢ Organization Feedback</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_message">Your Feedback:</label>
                {{ form.message }}
            </div>
            <div class="mb-3">
                <label for="id_rating">Your Rating:</label>
                {{ form.rating }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
        </form>

        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
</body>
</html>
