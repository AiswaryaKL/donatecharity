<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .success-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h2 {
            color: #ff4b5c;
            font-weight: bold;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .btn-home {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        .btn-home:hover {
            background: #218838;
            transform: scale(1.1);
        }
        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4b5c;
            top: -10px;
            opacity: 0.7;
            animation: confetti-fall 3s infinite linear;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="success-card">
        <h2>ðŸŽ‰ Feedback Submitted Successfully! ðŸŽ‰</h2>
        <p>Thank you for your feedback! We appreciate your input and value your support.</p>
        <a href="{% url 'donor' %}" class="btn-home">Go Back to Home</a>
    </div>
</div>

<!-- Confetti Effect -->
<script>
    function createConfetti() {
        const confettiContainer = document.body;
        for (let i = 0; i < 30; i++) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.backgroundColor = ["#ff4b5c", "#ff758c", "#ffb6c1", "#ffd5d5", "#ff7eb3"][Math.floor(Math.random() * 5)];
            confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
            confetti.style.animationDelay = Math.random() * 2 + "s";
            confettiContainer.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    }
    window.onload = createConfetti;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
