{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #4CAF50;
        }
        .main-content {
            margin-left: 260px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card h3 {
            margin: 0;
            color: #333;
        }
        .card p {
            color: #666;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome, Admin</h1>
    </div>
    <div class="sidebar">
        <h2>Navigation</h2>
        <a href="">Verify Organizations</a>
        <a href="">Verify Donors</a>
        <a href="">Allocate Donations</a>
        <a href="">Track Donations</a>
        <a href="">Manage Charity Reports</a>
        <a href="">Upload Posts</a>
        <a href="">View Feedback</a>
        <a href="">View Complaints</a>
        <a href="">Account Details</a>
    </div>
    
    </div>
</body>
</html>
