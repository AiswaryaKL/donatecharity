{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    /* Background with Animation */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center fixed;
      background-size: cover;
      animation: fadeInBackground 2s ease-in-out;
    }

    @keyframes fadeInBackground {
      from {
        filter: blur(10px);
      }
      to {
        filter: blur(0);
      }
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .navbar a:hover {
      background-color: #16a085;
      transform: scale(1.1);
    }

    /* Logout Button */
    .logout-btn {
      background: #e74c3c;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    .logout-btn:hover {
      background: #c0392b;
      transform: scale(1.1);
    }

    /* Main Content Section */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      text-align: center;
      color: white;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 3rem;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      animation: fadeIn 2s ease;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .navbar a {
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-links">
      <a href="{% url 'verify_campaigns' %}"><i class="fas fa-check-circle"></i> Verify Campaigns</a>
      <a href="{% url 'track_donations' %}"><i class="fas fa-hand-holding-usd"></i> Track Donations</a>
      <a href="{% url 'charity_report' %}"><i class="fas fa-chart-line"></i> Charity Reports</a>
      <a href="{% url 'viewfeedback' %}"><i class="fas fa-comments"></i> View Feedback</a>
      <a href="{% url 'admin_complaints' %}"><i class="fas fa-exclamation-circle"></i> View Complaints</a>
    </div>
    <a href="{% url 'admin_logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div>
      <h1>Welcome, Admin ðŸŒŸ</h1>
      <p>Manage the donation platform efficiently and oversee all activities.</p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
